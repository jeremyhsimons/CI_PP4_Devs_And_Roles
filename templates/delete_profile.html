{% extends "base.html" %}
{% block content %}
<section>
    <div class="container add-padding dark-bg">
        <h2 class="white-text center">Are you sure you want to delete your profile?</h2>
        <h5 class="white-text center">
            Deleting your profile will also delete your account, 
            and your username and password will be un-usable for this site in future.
        </h5>
    </div>
    <div class="container">
        <form method="POST" class="center add-padding">
            {% csrf_token %}
            <button type="submit" id="delete" class="btn red center">Delete</button>
        </form>
        <div class="row">
            <div class="col s12 center">
                <a href="{% url 'view_profile' %}" class="btn center-align">Back</a>
            </div>
        </div>


    </div>
</section>

{% endblock %}
