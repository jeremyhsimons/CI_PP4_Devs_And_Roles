{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="container">
    <div class="card-panel dark-bg">
        <h1 class="white-text center-align">{% trans "Sign Out" %}</h1>
        <p class="white-text center-align">{% trans 'Are you sure you want to sign out?' %}</p>
        <form class="center-align" method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <button class="btn" type="submit">{% trans 'Sign Out' %}</button>
            <div class="row"></div>
        </form>
    </div>
</div>

{% endblock %}
