{% extends "base.html" %}
{% block content %}

{% load crispy_forms_tags %}
<div class="container">
    <h1>Found a problem with the site?</h1>
    <h2>Send us a message</h2>
</div>
<div class="container">
    <div class="card-panel">
        <form method="POST" height="200px">
            {{ form | crispy }}
            {% csrf_token %}
            <button type="submit" class="btn">Send message</button>
        </form>
    </div>
</div>
{% endblock %}
