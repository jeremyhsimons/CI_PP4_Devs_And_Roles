{% extends "base.html" %}
{% block content %}
<div class="container dark-bg add-padding">
    <h2 class="white-text center-align">View the applications you have made.</h2>
</div>
{% for application in applications %}
<div class="row container">
    <div class="col s12">
        <div class="card-panel light-green-bg">
            <h3>{{ application.job_posting.title }}</h3>
            <a class="btn" href="{% url 'application-detail' application.pk %}">View Details</a>
            <a href="{% url 'delete_application' application.pk %}" id="delete" class="modal-close waves-effect waves-light btn red darken-4">Withdraw Application</a>
        </div>
    </div>
</div>

{% endfor %}


{% endblock %}
